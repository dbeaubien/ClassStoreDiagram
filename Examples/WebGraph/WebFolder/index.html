<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Class Graph</title>
	</head>
	<body bgcolor="#ffffff">

    <div class="mermaid" id="graph"></div>
    <script type="text/javascript">
    function loadGraph() {
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == XMLHttpRequest.DONE) {   // XMLHttpRequest.DONE == 4
            if (xmlhttp.status == 200) {
                document.getElementById("graph").innerHTML = xmlhttp.responseText;
            }
            else if (xmlhttp.status == 400) {
                alert('There was an error 400');
            }
            else {
                alert('something else other than 200 was returned');
            }
          }
      };

      xmlhttp.open("GET", "4DAction/WebSendCSGraph", true);
      xmlhttp.send();
    }
    loadGraph();
    </script>
    <script src="index.bundle.js" charset="utf-8"></script>
	</body>
</html>
